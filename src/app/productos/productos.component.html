<app-navbar></app-navbar>
<form [formGroup]="miformulario" (submit)="onSubmit(miformulario.value)" #form='ngForm' class="mb-4" autocomplete="off">
    <div class="wrapper">
        <div class="wrapped-div">
            <div class="container">
                <div class="form-group">
                    <label for="pro_nombre">Nombre del producto.</label>
                    <input class="form-control" type="text" formControlName="pro_nombre">
                </div>
                <div class="form-group">
                    <label for="pro_descripcion">Descripcion.</label>
                    <textarea class="form-control" rows="3" formControlName="pro_descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="pro_precio">Precio</label>
                    <input type="number" class="form-control" formControlName="pro_precio">
                </div>
                <div class="form-group">
                    <label for="pro_cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="inputZip" formControlName="pro_cantidad">
                </div>
                <br>
                <div class="form-group">
                    <label for="pro_img">Example file input</label>
                    <input #inputFile style="width: 500px;" (change)="selectImage1( $event.target.files[0] )" type="file" accept=".png, .jpg, .jpeg">
                </div>
                <hr>
                <div class="form-group">
                    <div class="form-group col-md-8 offset-md-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
